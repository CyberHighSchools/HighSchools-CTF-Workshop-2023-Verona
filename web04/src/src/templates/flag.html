<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 255, 8, 0.5); /* Red semi-transparent background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99;
        }

        .overlay::before {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
        }

        main {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #333;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="color: #f4f4f4;">Dashboard</h1>
        <div class="overlay"><h1>Congratulazioni! Ecco la tua flag: {{ flag }}</h1></div>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Utenti</a>
        <a href="#">Impostazioni</a>
        <a href="#">Logout</a>
    </nav>

    <main>
        <h1>Bentornato, admin!</h1>

        <section>
            <div class="card">
                <h2>Statistiche</h2>
                <p>Vedi e analizza le statistiche.</p>
            </div>

            <div class="card">
                <h2>Utenti</h2>
                <p>Gestisci gli account utente e le autorizzazioni.</p>
            </div>

            <div class="card">
                <h2>Impostazioni</h2>
                <p>Configura le impostazioni di sistema.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Ubiquiti AC Dashboard</p>
    </footer>

</body>
</html>
